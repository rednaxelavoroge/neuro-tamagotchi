# Alembic Configuration File

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(rev)s_%%(slug)s

# sys.path prepend to add app directory
prepend_sys_path = .

# Timezone for migration timestamps
# timezone = UTC

# Max length of characters for "slug" field
# truncate_slug_length = 40

# Set to 'true' to run environment even if no migration scripts to run
# skip_scripts = false

# Database URL - will be overridden by env.py
# sqlalchemy.url = driver://user:pass@localhost/dbname

# Version path separator
version_path_separator = os

# Output encoding for autogenerate
# output_encoding = utf-8

[post_write_hooks]
# Hooks to run after generating migrations
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 100 REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
